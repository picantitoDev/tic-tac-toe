<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="start-screen active">
        <div class="player-container">
            <!-- Jugador 1 -->
            <div class="player player-one">
                <img src="img/firstPlayer.png" alt="First Player" class="player-img">
                <input type="text" id="first-player-name" placeholder="Player 1 Name">
                <div class="symbol x-symbol">X</div>
            </div>
    
            <!-- Imagen "Versus" -->
            <div class="versus-container">
                <img src="img/versus.png" alt="Versus" class="versus-img">
                <button class="start">START</button>
            </div>
    
            <!-- Jugador 2 -->
            <div class="player player-two">
                <img src="img/secondPlayer.jpg" alt="Second Player" class="player-img">
                <input type="text" id="second-player-name" placeholder="Player 2 Name">
                <div class="symbol o-symbol">O</div>
            </div>
        </div>
    </section>
    <section class="loading-screen">
        TIC
        TAC
        TOE
    </section>
    <section class="game-screen">
        <h1>Tic Tac Toe!</h1>
        <div class="grid-container">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>

        <div class="results"></div>
        <button class="reset" onclick="UI.clearBoard()">Restart?</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
