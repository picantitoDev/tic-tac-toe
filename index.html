<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="game-form">
        <section class="start-screen active">
            <div class="player-container">
                <div class="player player-one">
                    <img src="img/firstPlayer.png" alt="First Player" class="player-img">
                    <input type="text" id="first-player-name" placeholder="Player 1 Name" required>
                    <div class="symbol x-symbol">X</div>
                </div>

                <div class="versus-container">
                    <img src="img/versus.png" alt="Versus" class="versus-img">
                    <button type="submit" class="start">START</button> <!-- Now submits the form -->
                </div>

                <div class="player player-two">
                    <img src="img/secondPlayer.jpg" alt="Second Player" class="player-img">
                    <input type="text" id="second-player-name" placeholder="Player 2 Name" required>
                    <div class="symbol o-symbol">O</div>
                </div>
            </div>
        </section>
    </form>


    <section class="loading-screen">
    </section>
    <section class="game-screen">

        <div class="score">
            <div class="player player-one">
                <img src="img/firstPlayer.png" alt="First Player" class="player-score-img">
            </div>

            <!-- Imagen "Versus" -->
            <div class="versus-score-container">
                <img src="img/versus.png" alt="Versus" class="versus-score-img">
            </div>

            <!-- Jugador 2 -->
            <div class="player player-two">
                <img src="img/secondPlayer.jpg" alt="Second Player" class="player-score-img">
            </div>
        </div>

        <div class="grid-container">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>

        <div class="results"></div>
        <button class="reset" onclick="UI.clearBoard()">Play Again</button>

        <div class="counter">
            <div class="counter-1">
                <p class="p1-name">Player 1</p>
                <p class="p1-score">0</p>
            </div>
            <div class="counter-2">
                <p class="tie">TIE</p>
                <p class="draw-score">0</p>
            </div>
            <div class="counter-3">
                <p class="p2-name">Player 2</p>
                <p class="p2-score">0</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
